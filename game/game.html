<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра - Футбольный лагерь</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #gameScreen {
            text-align: center;
            padding: 20px;
        }

        #question {
            font-size: 24px;
            margin: 20px 0;
            color: #0047AB;
        }

        #answerBox {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        #draggable-container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 20px auto;
            background-color: #90ee90;
            border: 2px solid #0047AB;
            border-radius: 8px;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        .player {
            width: 100px;
            height: auto;
            position: absolute;
            cursor: grab;
            transition: transform 0.2s;
        }

        .player:hover {
            transform: scale(1.1);
        }

        .player.dragging {
            cursor: grabbing;
            z-index: 1000;
        }

        .zone {
            position: absolute;
            border: 2px dashed white;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        #timer, #score {
            font-size: 20px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logotip">Z</div>
        <div class="headertext">Стадион заданий</div>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Главная</a></li>
            <li><a href="../zadania/zadanie2.html">Задание 2</a></li>
            <li><a href="../zadania/zadanie3.html">Задание 3</a></li>
            <li><a href="../zadania/zadanie4.html">Задание 4</a></li>
            <li><a href="../zadania/zadanie5.html">Задание 5</a></li>
            <li><a href="../zadania/kursovik.html">Курсовая</a></li>
            <li><a href="#">Обо мне</a></li>
        </ul>
    </nav>

    <main>
        <div class="content-box">
            <div id="gameScreen">
                <h2>Уровень <span id="level">1</span></h2>
                <div id="question">Выбери игрока в красной форме!</div>
                <div id="answerBox">?</div>
                <button id="checkBtn">Проверить</button>
                <div id="draggable-container" style="display: none;"></div>
                <div id="timer">Время: 45</div>
                <div id="score">Счёт: 0</div>
                <button id="exitBtn">Выйти</button>
            </div>
        </div>
    </main>

</html>
